    <script>
      function openSplit() {
        const split = document.querySelector(".split-box");
        const map = document.querySelector(".main-map");

        split.classList.add("open");

        setTimeout(() => {
          map.classList.add("show");
        }, 400);
      }

      new Swiper(".ad-banner-swiper", {
        // 기본 설정 (가장 큰 화면)
        slidesPerView: 1.3,
        spaceBetween: 20,
        centeredSlides: true,
        loop: true,
        autoplay: {
          delay: 8000,
          disableOnInteraction: false,
        },
        // 반응형 설정
        breakpoints: {
          // 1280px 미만일 때
          1280: {
            slidesPerView: 1.3,
            spaceBetween: 20,
            centeredSlides: true,
          },
          // 1024px 미만일 때
          1024: {
            slidesPerView: 1.3, // 예시: 한 화면에 1개 슬라이드가 더 크게 보이도록 조정
            spaceBetween: 15,
            centeredSlides: true,
          },
          // 768px 미만일 때 (현재 CSS의 @media (max-width: 768px)와 유사)
          768: {
            slidesPerView: 1, // 한 화면에 1개 슬라이드만 보이도록
            spaceBetween: 10,
            centeredSlides: false, // 중앙 정렬 해제
          },
          // 480px 미만일 때
          480: {
            slidesPerView: 1,
            spaceBetween: 10,
            centeredSlides: false,
          },
        },
      });

      new Swiper(".shopSwiper", {
        loop: true,
        slidesPerView: "auto",
        centeredSlides: true,
        spaceBetween: 16,
        grabCursor: true,
      });
    </script>
