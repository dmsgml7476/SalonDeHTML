<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <div class="wrap">
            <div class="location-area">
                <div class="search-area">
                    <div class="shop-search-box">

                        <div class="search-icon">
                            <img src="image/search.png" alt="돋보기">
                        </div>
                    </div>

                    <div class="location-search-area">
                        <div class="location-icon">
                            <img src="image/location.png" alt="위치아이콘">
                        </div>
                        <div class="location-now">대전시 어쩌구</div>
                    </div>
                </div>

            </div>

            
            <div class="main-content-area">
                <div class="main-map">
                        지도
                </div>
                <div class="split-box" onclick="openSplit()">
                </div>
            </div>

            <div class="ad-banner-area">
                <div class="ad-banner-box">
                    <img src="" alt="광고 배너1">
                </div>
                <div class="ad-banner-box">
                    <img src="" alt="광고 배너2">
                </div>
                <div class="ad-banner-box">
                    <img src="" alt="광고 배너3">
                </div>
                <div class="ad-banner-box">
                    <img src="" alt="광고 배너4">
                </div>
                <div class="ad-banner-box">
                    <img src="" alt="광고 배너5">
                </div>
            </div>

            <div class="best-shops-area">
                <div class="best-shops-title-box">
                    <div class="best-shops-title">재 예약이 많은 샵</div>
                    <div class="best-shops-icon">
                        <img src="" alt="샵아이콘">
                    </div>
                </div>
                
                <div class="shops-slide-box">
                    <div class="shops-info-box">

                        <div class="shop-img">
                            <img src="" alt="샵이미지">
                        </div>

                        <div class="shop-info-title">
                            <div class="shop-info-name">
                                000 미용실
                            </div>
                            <div class="shop-info-distance">
                                110m
                            </div>
                        </div>
                        
                        <div class="shop-info-detail">
                            <div class="rating-info-box">
                                <img src="" alt="별">
                                <div class="shop-info-rating">
                                    5.0
                                </div>
                            </div>

                            <div class="reviews-info-box">
                                <img src="" alt="리뷰아이콘">
                                <div class="shop-info-review-count">
                                    1584
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="best-designer-area">
                <div class="best-designer-title-box">
                    <div class="best-designer-title">
                        디자이너 추천
                    </div>
                    <img src="" alt="디자이너아이콘">
                </div>

                <div class="best-designer-container">
                    <div class="best-designer-list-box">
                        <div class="best-designer-box">
                            <div class="designer-profile-box">
                                <img src="" alt="디자이너프로필">
                            </div>
                            <div class="designer-info-box">
                                <div class="designer-name">
                                    000 원장
                                </div>
                                <div class="designer-shop">
                                    000 미용실
                                </div>
                                <div class="designer-specialty-area">
                                    <div class="designer-specialty-tag">커트</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="designer-bubble">
                        
                        <div class="bubble-content">
                            <div class="review-img">
                                <img src="" alt="리뷰이미지">
                            </div>

                            <div class="review-info-area">
                                <div class="review-rating-box">
                                    <img src="" alt="별">
                                    <div class="review-rating">5.0</div>
                                </div>

                                <div class="review-create-at">
                                    2025.06.21
                                </div>
                            </div>
                        </div>
                        <div class="bubble-tall">

                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>

<script>
function openSplit() {
  const split = document.querySelector('.split-box');
  const map = document.querySelector('.main-map');

  split.classList.add('open');

  setTimeout(() => {
    map.classList.add('show');
  }, 400);
}


</script>
</body>
</html>
