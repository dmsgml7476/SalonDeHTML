<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signUp.css" />
  </head>
  <body>
    <div class="signUp-container">
      <h2>회원가입</h2>

      <form method="post" action="/signUp" class="signUp-form">
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />
        <div class="form-group">
          <div class="login-id-title">
            <label for="loginId">아이디</label>
            <p class="error-msg" id="loginIdMsg">* 아이디를 입력해주세요</p>
          </div>
          <div class="input-with-button">
            <input type="text" id="loginId" name="loginId" required />
            <button type="button" id="checkLoginIdBtn">중복확인</button>
          </div>
        </div>

        <div class="form-group">
          <div class="pw-title">
            <label for="password">비밀번호</label>
            <p class="error-msg">* 비밀번호는 8자 이상 입력하세요</p>
          </div>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <div class="pw-check-title">
            <label for="confirmPassword">비밀번호 확인</label>
            <p class="error-msg">* 비밀번호가 일치하지 않습니다</p>
          </div>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>

        <div class="form-group email-group">
          <div class="email-title">
            <label for="email">이메일</label>
            <p class="error-msg">* 이메일을 입력하세요</p>
          </div>
          <div class="input-with-button">
            <input type="email" id="email" name="email" required />
            <button type="button" id="sendCodeBtn">전송</button>
          </div>
        </div>

        <div class="form-group">
          <div class="email-chk-title">
            <label for="emailCode">인증번호</label>
            <p class="error-msg">* 인증번호를 확인해주세요</p>
          </div>
          <div class="input-with-button">
            <input type="text" id="emailCode" name="emailCode" required />
            <button type="button" id="verifyCodeBtn">인증</button>
          </div>
        </div>

        <div class="social-info">
          <p>
            * 디자이너 계정을 신청할 예정이라면 반드시 본명을 입력해주십시오.
          </p>

          <div class="form-group">
            <label for="name">본명</label>
            <input type="text" id="name" name="name" readonly value="홍길동" />
          </div>

          <div class="form-group">
            <label>성별</label>
            <div class="gender-options">
              <label
                ><input type="radio" name="gender" value="남성" required />
                남성</label
              >
              <label
                ><input type="radio" name="gender" value="여성" /> 여성</label
              >
            </div>
          </div>

          <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="text" id="phone" name="phone" />
          </div>
        </div>

        <!-- 약관 동의 -->
        <div class="terms-box">
          <div class="term-item">
            <p>이용약관 <span class="tag">(필수)</span></p>
            <label
              ><input type="radio" name="termsUse" value="agree" required />
              동의</label
            >
            <label
              ><input type="radio" name="termsUse" value="disagree" />
              비동의</label
            >
          </div>

          <div class="term-item">
            <p>개인정보처리방침 <span class="tag">(필수)</span></p>
            <label
              ><input type="radio" name="termsPrivacy" value="agree" required />
              동의</label
            >
            <label
              ><input type="radio" name="termsPrivacy" value="disagree" />
              비동의</label
            >
          </div>

          <div class="term-item">
            <p>위치정보 수집 <span class="tag">(선택)</span></p>
            <label
              ><input type="radio" name="termsLocation" value="agree" />
              동의</label
            >
            <label
              ><input
                type="radio"
                name="termsLocation"
                value="disagree"
                checked
              />
              비동의</label
            >
          </div>

          <div class="term-item">
            <p>사이트 알림 서비스 <span class="tag">(선택)</span></p>
            <label
              ><input type="radio" name="termsNotification" value="agree" />
              동의</label
            >
            <label
              ><input
                type="radio"
                name="termsNotification"
                value="disagree"
                checked
              />
              비동의</label
            >
          </div>
        </div>

        <div class="btn-box">
          <button type="button" onclick="history.back()">이전 페이지</button>
          <button type="submit">회원가입</button>
        </div>
      </form>
    </div>
  </body>
</html>
