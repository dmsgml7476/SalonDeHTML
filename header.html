<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="header.css" />
    <!-- Pretendard CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <!-- 구글폰트: Noto Sans KR -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header-warp">
        <div class="log">SalonLog</div>

        <div class="header-menu">
          <ul class="user-navbar">
            <li>
              <a href=""
                >HOME
                <div class="select-line"></div
              ></a>
            </li>
            <li>
              <a href=""
                >헤어샵
                <div class="select-line"></div
              ></a>
            </li>
            <li>
              <a href=""
                >가격비교
                <div class="select-line"></div
              ></a>
            </li>
            <li>
              <a href=""
                >예약하기
                <div class="select-line"></div
              ></a>
            </li>
          </ul>
          <div class="bottom-line"></div>
        </div>

        <div class="profile-area">
          <div class="hamburger" id="hamburger">☰<div id="notification-icon" style="position: relative; margin-left: 10px; cursor: pointer;">
            <span id="notification-badge" style="
                  position: absolute;
                  top: -45px;
                  right: -20px;
                  background: red;
                  color: white;
                  border-radius: 50%;
                  font-size: 11px;
                  padding: 6px;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  width: 20px;
                  height: 20px;
                  font-weight: bolder;

                  padding-bottom: 8px;

            ">0</span></div>
        </div>

        <div class="sidebar" id="sidebar">
          <div class="sidebar-header">
            <div class="member-name">신짱구님</div>
            <div>
              <a href="#">회원정보 수정</a>
              <a href="#">로그아웃</a>
            </div>
          </div>

          <ul class="sidebar-menu">
            <li>내 예약 내역</li>
            <li>쿠폰/정액권</li>
            <li>찜 목록</li>
            <li>내 리뷰</li>
            <li>나의 고객 문의</li>
          </ul>

          <div class="sidebar-alert">내 리뷰에 댓글이 달렸습니다</div>

          <div class="sidebar-close">
            <img src="image/right-arrow.png" />
          </div>
        </div>
      </div>
    </div>

    <script>
      const profileArea = document.getElementById("navlogin");
      const sidebar = document.getElementById("sidebar");
      const sidebarClose = document.querySelector(".sidebar-close");

      // 햄버거 메뉴 클릭 시 열기
      profileArea.addEventListener("click", () => {
        sidebar.classList.add("active");
      });

      // 사이드바 닫기 버튼 클릭 시 닫기
      sidebarClose.addEventListener("click", () => {
        sidebar.classList.remove("active");
      });

      // 추가: 바깥 영역 클릭 시 닫기 (선택사항)
      document.addEventListener("click", (e) => {
        if (!sidebar.contains(e.target) && !profileArea.contains(e.target)) {
          sidebar.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
