    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const wrapper = document.querySelector(".shop-slider-wrapper");
        const track = document.querySelector(".shop-slider");
        const originalSlides = document.querySelectorAll(".shop-slide");

        const slideCount = originalSlides.length;
        const cloneCount = 2;

        // ÏïûÎí§Î°ú Î≥µÏ†ú
        for (let i = 0; i < cloneCount; i++) {
          const firstClone = originalSlides[i].cloneNode(true);
          const lastClone = originalSlides[slideCount - 1 - i].cloneNode(true);
          firstClone.classList.add("clone");
          lastClone.classList.add("clone");
          track.appendChild(firstClone);
          track.insertBefore(lastClone, track.firstChild);
        }

        // Î≥µÏ†ú Ïù¥ÌõÑ Îã§Ïãú Ïä¨ÎùºÏù¥Îìú Î™©Î°ù Ïû°Í∏∞
        const allSlides = document.querySelectorAll(".shop-slide");
        const slideWidth = allSlides[0].offsetWidth + 16;

        // Ï¥àÍ∏∞ ÏúÑÏπò ÏÑ§Ï†ï (ÏõêÎ≥∏ ÏãúÏûëÏ†êÏúºÎ°ú Ïä§ÌÅ¨Î°§)
        setTimeout(() => {
          wrapper.scrollLeft = slideWidth * (cloneCount + 1); // Í∞ÄÏö¥Îç∞ Îëê Í∞ú Ï§ë Ï≤´ Î≤àÏß∏
        }, 50);

        // Î¨¥Ìïú Ïä§ÌÅ¨Î°§ Ï≤òÎ¶¨
        wrapper.addEventListener("scroll", () => {
          const currentScroll = wrapper.scrollLeft;

          // Ï¥ù width Í≥ÑÏÇ∞
          const totalContentWidth = track.scrollWidth;
          const visibleWidth = wrapper.offsetWidth;

          // ÏôºÏ™Ω ÎÅùÏùº Îïå (ÏûêÏó∞Ïä§ÎüΩÍ≤å loop)
          if (currentScroll <= 0) {
            wrapper.scrollLeft = slideWidth * slideCount;
            return;
          }

          // Ïò§Î•∏Ï™Ω ÎÅùÏóê Í±∞Ïùò Îã§ ÏôîÏùÑ Îïå
          if (currentScroll + visibleWidth >= totalContentWidth - slideWidth) {
            wrapper.scrollLeft = slideWidth * cloneCount;
          }
        });

        let isDown = false;
        let startX;
        let scrollLeft;

        wrapper.addEventListener("mousedown", (e) => {
          isDown = true;
          wrapper.classList.add("active");
          startX = e.pageX - wrapper.offsetLeft;
          scrollLeft = wrapper.scrollLeft;
        });

        wrapper.addEventListener("mouseleave", () => {
          isDown = false;
          wrapper.classList.remove("active");
        });

        wrapper.addEventListener("mouseup", () => {
          isDown = false;
          wrapper.classList.remove("active");
        });

        wrapper.addEventListener("mousemove", (e) => {
          if (!isDown) return;
          e.preventDefault();
          const x = e.pageX - wrapper.offsetLeft;
          const walk = (x - startX) * 1.5; // Ïù¥Îèô ÏÜçÎèÑ Ï°∞Ï†à
          wrapper.scrollLeft = scrollLeft - walk;
        });
      });
    </script>
