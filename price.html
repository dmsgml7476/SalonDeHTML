<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=], initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="price.css" />
  </head>
  <body>
    <div class="shop-list-wrap">
        <div class="shop-list-head">
            <div class="compare-title">
                가격비교하기
            </div>
            <div class="gender-options">
                <button type="button">전체</button>
                <button type="button">여성</button>
                <button type="button">남성</button>
            </div>
            
            <div>
                <img class="search-icon" src="image/search.png"></>
                <input class="search-input" style="display: none;">
            </div>

            <div class="service-cate-list">
                <div class="service-cate">커트</div>
            </div>
        </div>

        <div class="shop-card-container">
            
            
            <div class="compare-area  id="shop1"">

                <div class="shop-img">
                </div>
                <div class="shop-title">
                    <div class="shop-name">000 미용실</div>
                    <div class="shop-running-time">영업시간 : 9:00~20:00</div>
                </div>
                
                <div class="rating-area">
                    <div class="rating-stars">★★★★★</div>
                    <div class="rating">5.0</div>
                    <div class="review-count">(1,500)</div>
                </div>
                
                <div class="service-list">
                    <div class="service-box">
                        <div class="service-img"></div>
                        <div class="service-info">
                            <div class="serivce-name">00000 커트</div>
                            <div class="service-price-area">
                                <div class="price">20,000</div>
                                <div class="original-price">35,000</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                
            </div>

        </div>

            </div>
